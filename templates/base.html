<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        {% if country_city %}
            <title>{{ country_city }} Forecast</title>
        {% else %}
            <title>Weather Forecast</title>
        {% endif %}

        <link rel="icon" href="../static/assets/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/styles.css" rel="stylesheet">
    </head>
    <body id="page-top">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark {% if not bgcolor %}bg-dark{% endif %} fixed-top" id="mainNav">
                <div class="container px-4">
                    <p class="navbar-brand">Weather Forecast App</p>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="/home">Get a Forecast</a></li>
                            <li class="nav-item"><a class="nav-link" href="/history">Search History</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

    {% block body %}
    {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    {% if bgcolor %}
    <style>
        #mainNav {
            background-color: {{ bgcolor }};
        }
    </style>
    {% endif %}
</html>
