name: Weather App Docker image re-build & push
on:
  push:
    branches: [ "master" ]

jobs:
  Build-Push-Docker:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    
    steps:
      - name: Checkout manifest Repo
        uses: actions/checkout@v4
        with:
          repository: Meron-Gelbard/argocd-deploy
          ref: main
          path: ./argocd-deploy

      - name: Make changes
        working-directory: ./argocd-deploy
        run: |
          echo ${GITHUB_RUN_NUMBER} >> test_trigger_file.txt

      - name: Commit Changes
        working-directory: ./argocd-deploy
        run: |
          git config user.email "merongelbard@gmail.com"
          git config user.name "Meron-Gelbard"
          git remote add deploy-repo https://${{ secrets.ARGO_TOKEN }}@github.com/Meron-Gelbard/argocd-deploy
          git add .
          git commit -m "${GITHUB_RUN_NUMBER}"

      - name: Push changes
        working-directory: ./argocd-deploy
        env:
          PAT_TOKEN: ${{ secrets.ARGO_TOKEN }}
        run: |
          git push deploy-repo HEAD:main
        

        